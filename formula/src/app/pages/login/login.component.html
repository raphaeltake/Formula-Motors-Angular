<section>
  <div>
    <form loginFunc="ngForm">
      <mat-form-field class="">
        <mat-label>ID: </mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field class="">
        <mat-label>Senha: </mat-label>
        <input matInput type="{{verSenha ? 'password' : 'text'}}">
      </mat-form-field>
      <button type="button" (click)="setVerSenha()" class="cursor-pointer"><mat-icon fontIcon="{{verSenha ? 'visibility_off' : 'visibility'}}"></mat-icon></button>
      
    </form>
  </div>
</section>
